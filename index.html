<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecosystem Balance Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  <style>
      @keyframes float {
        0% { transform: translatey(0px) rotate(-1deg); }
        50% { transform: translatey(-8px) rotate(1deg); }
        100% { transform: translatey(0px) rotate(-1deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .graph-bar {
        transition: height 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      /* Custom Scrollbar - Light Theme */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }

      /* Custom Range Slider - Light Theme */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #10b981; /* emerald-500 */
        margin-top: -8px; 
        box-shadow: 0 2px 6px rgba(16, 185, 129, 0.4);
        cursor: pointer;
        transition: transform 0.1s, box-shadow 0.2s;
        border: 2px solid white;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
        box-shadow: 0 4px 10px rgba(16, 185, 129, 0.6);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(0,0,0,0.1); /* Darker track for light bg */
        border-radius: 2px;
      }
      input[type=range]:focus {
        outline: none;
      }
    </style>
</head>
  <body class="bg-sky-50 text-slate-800 selection:bg-emerald-200 selection:text-emerald-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
